<!DOCTYPE html>
<title>Deep Anonymizer Demo</title>
<h1>Deep Anonymizer Demo</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo }}
    {% for error in form.photo.errors %}
    <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if initial_file_url %}
<br>
<img src="{{ initial_file_url }}">
{% endif %}

{% if modified_file_url %}
<br>
<img src="{{ modified_file_url }}">
{% endif %}
